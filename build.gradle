plugins {
    id 'java'
}

repositories {
    mavenCentral()
    maven {
        url "https://repo.specmatic.io/releases"
    }
    mavenLocal()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-starter-data-redis:3.5.7"
    implementation "org.springframework.boot:spring-boot-starter-web:3.5.7"

    implementation "org.springframework.boot:spring-boot-starter-actuator:3.5.7"
    implementation("ch.qos.logback:logback-classic:1.5.18")

    testImplementation "org.springframework.boot:spring-boot-starter-test:3.5.7"
    testImplementation "io.specmatic:junit5-support:${specmaticVersion}"
    testImplementation "io.specmatic.redis:specmatic-redis:${specmaticRedisVersion}"
}

tasks.withType(JavaCompile) {
    options.compilerArgs << '-parameters'
}

test {
    useJUnitPlatform {
        includeEngines("junit-jupiter")
    }
    testLogging.showStandardStreams = true

    afterSuite { desc, result ->
        if (!desc.parent) {
            def resultLine = "Results: ${result.resultType} (${result.testCount} tests, ${result.successfulTestCount} successes, ${result.failedTestCount} failures, ${result.skippedTestCount} skipped)"
            def lineLength = resultLine.length()
            def separator = "-" * lineLength

            println separator
            println resultLine
            println separator
        }
    }
}
